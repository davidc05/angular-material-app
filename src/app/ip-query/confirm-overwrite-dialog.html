<h1 mat-dialog-title>Overwrite existing watchlist</h1>
<div mat-dialog-content>
    <p>Are you sure?</p>
</div>
<div
    mat-dialog-actions
    align="end"
>
    <div class="button-row">
        <button
            mat-flat-button
            color="basic"
            (click)="onNoClick()"
        >Cancel</button>
        <button
            mat-flat-button
            color="primary"
            (click)="closeDialog(true)"
        >Yes</button>
    </div>
</div>
