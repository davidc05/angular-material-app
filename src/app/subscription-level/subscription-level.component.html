  <span>Current subscription plan: {{ subscriptionPlan }}</span>
  <br />
  <button mat-line mat-mini-fab class="mat-elevation-z0 fab-upgrade" color="primary" (click)="onClickBuyApp()" matTooltip="Upgrade to Large Plan" *ngIf="subscriptionPlan !== 'large'">
    <mat-icon aria-label="download icon">add_shopping_cart</mat-icon>
  </button>
</p>
